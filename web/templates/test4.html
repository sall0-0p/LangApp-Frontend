<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson: German Basics - LanguageLeap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="bg-white shadow-md sticky top-0 z-10 w-full flex-shrink-0">
    <div class="max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-xl font-bold text-gray-800">German Basics</h1>
            <a href="courses.html" class="text-gray-400 hover:text-red-600" title="Exit Lesson">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </a>
        </div>

        <div>
            <p class="text-sm font-medium text-green-600 mb-1">Progress</p>
            <div class="w-full bg-gray-200 rounded-full h-4 shadow-inner">
                <div id="progress-bar" class="bg-green-500 h-4 rounded-full transition-all duration-500" style="width: 60%;"></div>
            </div>
        </div>
    </div>
</header>

<main class="flex-1 overflow-y-auto p-4">
    <div class="max-w-md mx-auto pt-6 pb-32">

        <div class="mb-8">
            <p class="text-2xl font-bold text-gray-800 text-center">Which one is 'the cat'?</p>
        </div>

        <div class="grid grid-cols-2 gap-4">

            <button class="choice-button border-2 border-gray-200 bg-white rounded-2xl p-4 text-center transition-all duration-200 transform hover:scale-105 hover:border-red-300 cursor-pointer" data-answer="wrong">
                <span class="text-5xl block mb-2" role="img" aria-label="dog">üê∂</span>
                <span class="text-lg font-bold text-gray-700">der Hund</span>
            </button>

            <button class="choice-button border-2 border-gray-200 bg-white rounded-2xl p-4 text-center transition-all duration-200 transform hover:scale-105 hover:border-red-300 cursor-pointer" data-answer="correct">
                <span class="text-5xl block mb-2" role="img" aria-label="cat">üê±</span>
                <span class="text-lg font-bold text-gray-700">die Katze</span>
            </button>

            <button class="choice-button border-2 border-gray-200 bg-white rounded-2xl p-4 text-center transition-all duration-200 transform hover:scale-105 hover:border-red-300 cursor-pointer" data-answer="wrong">
                <span class="text-5xl block mb-2" role="img" aria-label="fish">üê†</span>
                <span class="text-lg font-bold text-gray-700">der Fisch</span>
            </button>

            <button class="choice-button border-2 border-gray-200 bg-white rounded-2xl p-4 text-center transition-all duration-200 transform hover:scale-105 hover:border-red-300 cursor-pointer" data-answer="wrong">
                <span class="text-5xl block mb-2" role="img" aria-label="bird">üê¶</span>
                <span class="text-lg font-bold text-gray-700">der Vogel</span>
            </button>

        </div>
    </div>
</main>

<footer class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 z-10">
    <div class="max-w-md mx-auto p-4">

        <div id="action-area">
            <button id="submit-btn" class="w-full py-4 rounded-lg font-bold text-white bg-red-600 hover:bg-red-700 transition-all disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
                Check
            </button>
        </div>

        <div id="feedback-area" class="hidden">
            <div id="feedback-box" class="p-4 rounded-lg mb-4">
                <h2 id="feedback-title" class="text-xl font-bold"></h2>
                <p id="feedback-message" class="text-sm"></p>
            </div>
            <button id="continue-btn" class="w-full py-4 rounded-lg font-bold text-white transition-all">
                Continue
            </button>
        </div>

    </div>
</footer>


<script>
    // --- DOM Elements ---
    const choiceButtons = document.querySelectorAll('.choice-button');
    const submitBtn = document.getElementById('submit-btn');
    const actionArea = document.getElementById('action-area');
    const feedbackArea = document.getElementById('feedback-area');
    const feedbackBox = document.getElementById('feedback-box');
    const feedbackTitle = document.getElementById('feedback-title');
    const feedbackMessage = document.getElementById('feedback-message');
    const continueBtn = document.getElementById('continue-btn');
    const progressBar = document.getElementById('progress-bar');

    // --- State ---
    let selectedChoice = null;
    let lessonProgress = 60; // Starting progress

    // --- Tailwind Classes for States ---
    const baseClass = 'border-2 border-gray-200 bg-white';
    const hoverClass = 'hover:border-red-300';
    const selectedClass = 'border-2 border-red-500 bg-red-50 ring-2 ring-red-300';
    const correctClass = 'border-2 border-green-500 bg-green-50 ring-2 ring-green-300';
    const wrongClass = 'border-2 border-red-500 bg-red-100 ring-2 ring-red-300';

    // --- Event Listeners ---

    // 1. Listen for clicks on answer choices
    choiceButtons.forEach(button => {
        button.addEventListener('click', () => {
            choiceButtons.forEach(btn => {
                btn.className = `choice-button ${baseClass} ${hoverClass} rounded-2xl p-4 text-center transition-all duration-200 transform hover:scale-105 cursor-pointer`;
                btn.disabled = false;
            });
            button.className = `choice-button ${selectedClass} rounded-2xl p-4 text-center transition-all duration-200 transform scale-105 cursor-pointer`;
            selectedChoice = button;
            submitBtn.disabled = false;
        });
    });

    // 2. Listen for click on Submit Button
    submitBtn.addEventListener('click', () => {
        if (!selectedChoice) return;

        choiceButtons.forEach(btn => {
            btn.disabled = true;
            btn.classList.remove('hover:border-red-300', 'hover:scale-105');
        });

        const isCorrect = selectedChoice.dataset.answer === 'correct';
        const correctAnswerEl = document.querySelector('[data-answer="correct"]');

        if (isCorrect) {
            selectedChoice.className = `choice-button ${correctClass} rounded-2xl p-4 text-center transition-all duration-200 transform scale-105`;
            feedbackBox.className = 'p-4 rounded-lg mb-4 bg-green-100 text-green-800';
            feedbackTitle.innerText = 'Excellent!';
            // NEW: Updated feedback text
            feedbackMessage.innerText = "'die Katze' is the word for cat.";
            continueBtn.className = 'w-full py-4 rounded-lg font-bold text-white transition-all bg-green-600 hover:bg-green-700';
            lessonProgress = Math.min(100, lessonProgress + 20);
            progressBar.style.width = lessonProgress + '%';

        } else {
            selectedChoice.className = `choice-button ${wrongClass} rounded-2xl p-4 text-center transition-all duration-200`;
            correctAnswerEl.className = `choice-button ${correctClass} rounded-2xl p-4 text-center transition-all duration-200 transform scale-105`;
            feedbackBox.className = 'p-4 rounded-lg mb-4 bg-red-100 text-red-800';
            feedbackTitle.innerText = 'Not quite.';
            // NEW: Updated feedback text
            feedbackMessage.innerText = "The correct answer is 'die Katze'.";
            continueBtn.className = 'w-full py-4 rounded-lg font-bold text-white transition-all bg-red-600 hover:bg-red-700';
            lessonProgress = Math.min(100, lessonProgress + 20); // Still advance for demo
            progressBar.style.width = lessonProgress + '%';
        }

        actionArea.classList.add('hidden');
        feedbackArea.classList.remove('hidden');
    });

    // 3. Listen for click on Continue Button
    continueBtn.addEventListener('click', () => {
        // In a real app, load the next question.
        location.reload();
    });

</script>
</body>
</html>
